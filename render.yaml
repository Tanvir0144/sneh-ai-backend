services:
  - type: web
    name: sneh-ai-backend
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          # --- THIS IS THE CORRECTED NAME ---
          name: mydatabase_e5qx 
          # --- END OF CORRECTION ---
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: GEMINI_API_KEY
        sync: false