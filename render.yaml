services:
  # ----------------- Database Service -----------------
  - type: pserv
    runtime: postgres
    name: sneh-ai-db
    plan: free

  # ----------------- Web Service -----------------
  - type: web
    runtime: python
    name: sneh-ai-backend
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sneh-ai-db
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
